<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEROX: The Core</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'glass-border': 'rgba(129, 140, 162, 0.2)',
            'accent-primary': '#2f81f7',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #010409;
      --glass-bg: rgba(16, 18, 27, 0.6);
      --glass-border: rgba(129, 140, 162, 0.2);
      --glass-shadow: rgba(0, 0, 0, 0.5);
      --text-primary: #e6edf3;
      --text-secondary: #7d8590;
      --accent-primary: #2f81f7;
      --accent-primary-glow: rgba(47, 129, 247, 0.5);
      --accent-secondary: #db61a2;
      --accent-secondary-glow: rgba(219, 97, 162, 0.4);
      --font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      background-image:
        linear-gradient(rgba(129, 140, 162, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(129, 140, 162, 0.1) 1px, transparent 1px);
      background-size: 3rem 3rem;
      font-family: var(--font-family);
      color: var(--text-primary);
      overflow: hidden;
      animation: move-grid 150s linear infinite;
    }

    @keyframes move-grid {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 480px 480px;
      }
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 40%, var(--bg-color) 80%);
      z-index: -1;
    }

    #root {
      perspective: 2500px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--glass-border);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent-primary);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/principal.jsx"></script>
</body>

</html>
